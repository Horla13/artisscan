<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icône de scanner -->
  <g transform="translate(0, 5)">
    <!-- Document avec effet de scan -->
    <rect x="2" y="2" width="28" height="26" rx="3" fill="url(#logoGradient)" opacity="0.2"/>
    <rect x="5" y="5" width="22" height="20" rx="2" fill="white" stroke="url(#logoGradient)" stroke-width="2"/>
    
    <!-- Lignes de texte stylisées -->
    <line x1="9" y1="10" x2="19" y2="10" stroke="#f97316" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="9" y1="14" x2="23" y2="14" stroke="#d1d5db" stroke-width="1" stroke-linecap="round"/>
    <line x1="9" y1="17" x2="20" y2="17" stroke="#d1d5db" stroke-width="1" stroke-linecap="round"/>
    
    <!-- Ligne de scan laser -->
    <line x1="3" y1="15" x2="29" y2="15" stroke="#fbbf24" stroke-width="2" opacity="0.8" stroke-linecap="round"/>
  </g>
  
  <!-- Texte ArtisScan -->
  <text x="38" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="#1f2937">
    Artis<tspan fill="#f97316">Scan</tspan>
  </text>
  
  <!-- Dégradé -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fb923c"/>
      <stop offset="100%" stop-color="#ea580c"/>
    </linearGradient>
  </defs>
</svg>

