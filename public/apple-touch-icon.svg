<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond dégradé orange -->
  <rect width="180" height="180" rx="40" fill="url(#gradient)"/>
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="180" y2="180" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#fb923c"/>
      <stop offset="100%" stop-color="#ea580c"/>
    </linearGradient>
  </defs>
  
  <!-- Icône de document/facture stylisée -->
  <g transform="translate(40, 35)">
    <!-- Document principal -->
    <rect x="10" y="0" width="70" height="95" rx="8" fill="white" opacity="0.95"/>
    
    <!-- Coin plié -->
    <path d="M 70 0 L 80 0 L 80 10 Z" fill="white" opacity="0.7"/>
    
    <!-- Lignes de texte -->
    <rect x="20" y="15" width="40" height="4" rx="2" fill="#f97316"/>
    <rect x="20" y="28" width="50" height="3" rx="1.5" fill="#9ca3af"/>
    <rect x="20" y="36" width="45" height="3" rx="1.5" fill="#9ca3af"/>
    <rect x="20" y="44" width="48" height="3" rx="1.5" fill="#9ca3af"/>
    
    <!-- Montant en bas -->
    <rect x="20" y="65" width="50" height="6" rx="3" fill="#10b981"/>
    <circle cx="25" cy="68" r="2" fill="white"/>
    
    <!-- Icône de scan (lignes laser) -->
    <rect x="0" y="45" width="100" height="2" rx="1" fill="#fbbf24" opacity="0.8"/>
    <rect x="0" y="52" width="100" height="1.5" rx="0.75" fill="#fbbf24" opacity="0.6"/>
  </g>
</svg>

