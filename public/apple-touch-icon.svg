<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond orange ArtisScan -->
  <rect width="180" height="180" rx="40" fill="#f97316"/>
  
  <!-- Dégradé orange pour profondeur -->
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f97316" stop-opacity="1"/>
      <stop offset="100%" stop-color="#ea580c" stop-opacity="1"/>
    </linearGradient>
  </defs>
  
  <!-- Appliquer le gradient au fond -->
  <rect width="180" height="180" rx="40" fill="url(#orangeGradient)"/>
  
  <!-- Icône de scan centrale - Adaptée à la petite taille -->
  <g opacity="0.95">
    <!-- Cadre de scan - Coin supérieur gauche -->
    <path d="M 35 35 L 35 65 M 35 35 L 65 35" 
          stroke="#ffffff" 
          stroke-width="8" 
          stroke-linecap="round"
          stroke-linejoin="round"/>
    
    <!-- Cadre de scan - Coin supérieur droit -->
    <path d="M 145 35 L 115 35 M 145 35 L 145 65" 
          stroke="#ffffff" 
          stroke-width="8" 
          stroke-linecap="round"
          stroke-linejoin="round"/>
    
    <!-- Cadre de scan - Coin inférieur gauche -->
    <path d="M 35 145 L 35 115 M 35 145 L 65 145" 
          stroke="#ffffff" 
          stroke-width="8" 
          stroke-linecap="round"
          stroke-linejoin="round"/>
    
    <!-- Cadre de scan - Coin inférieur droit -->
    <path d="M 145 145 L 145 115 M 145 145 L 115 145" 
          stroke="#ffffff" 
          stroke-width="8" 
          stroke-linecap="round"
          stroke-linejoin="round"/>
    
    <!-- Lignes de scan horizontales (effet scanning) -->
    <line x1="50" y1="75" x2="130" y2="75" 
          stroke="#ffffff" 
          stroke-width="4" 
          stroke-linecap="round" 
          opacity="0.6"/>
    
    <line x1="50" y1="90" x2="130" y2="90" 
          stroke="#ffffff" 
          stroke-width="5" 
          stroke-linecap="round" 
          opacity="0.9"/>
    
    <line x1="50" y1="105" x2="130" y2="105" 
          stroke="#ffffff" 
          stroke-width="4" 
          stroke-linecap="round" 
          opacity="0.6"/>
  </g>
  
  <!-- Petit éclair (Zap) en bas à droite -->
  <g transform="translate(130, 130)" opacity="0.9">
    <path d="M 0 10 L 5 5 L 2.5 5 L 7.5 0 L 2.5 5 L 5 5 Z" 
          fill="#ffffff" 
          stroke="#ffffff" 
          stroke-width="0.5" 
          stroke-linejoin="round"/>
  </g>
</svg>
